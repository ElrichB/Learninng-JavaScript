<!DOCTYPE html>
            <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport"
                    content="width=device-width,
                    initial-scale=1.0">
                    <title>Weather Advice</title>
                    <link rel="stylesheet" type="text/css" href="style.css"/>
                </head>
                    <body>
                        <label for="weather:">What's the weather like?</label>
                        <select id="weather:">
                            <option value="Sunny">Sunny</option>
                            <option value="Windy">Windy</option>
                            <option value="Rainy">Rainy</option>
                            <option value="Snowy">Snowy</option>
                            <option value="Cloudy">Cloudy</option>
                        </select>
                        <button onclick="btnPressed()">Get advice</button>
                        <p id="outputTxt">Weather advice:</p>

                    <script>
                        function btnPressed(){
                             var weatherSelected=
                             document.getElementById("weather:").value;
                             var advice="";

                             switch(weatherSelected){
                                case "Sunny":
                                    advice= "Wear your sunglasses.";
                                                                    break;
                                case "Windy":
                                    advice= "Wear a jacket.";
                                                            break;
                                case "Rainy":
                                    advice= "Wear your raincoat and carry an umbrella.";
                                                                                        break;
                                case "Snowy":
                                    advice= "Dress warmly.";
                                                            break;
                                case "Cloudy":
                                    advice= "Carry a jacket. It might rain.";
                                                                            break;
                                                                            default:
                                                                                advice="Please select a weather condition.";
                             }
                            document.getElementById("outputTxt").innerHTML="Weather advice:" + advice;
                        }
                    </script>
                    </body>
            </html>
